          » プリ・スエージョン
        </a></ul></nav></main><footer class="footer"><p class="copyright"><small>© 2018 Tomoya Otsuka.</small></footer></div></div></div><script type="text/javascript">window.__NUXT__={layout:"default",data:[{allPosts:[{sys:{space:{sys:{type:"Link",linkType:"Space",id:"hgrw0deknyty"}},id:"Hgg98ceD0iOIQISYGg6C0",type:"Entry",createdAt:"2018-08-24T07:59:26.165Z",updatedAt:"2018-08-24T08:25:38.592Z",environment:{sys:{id:"master",type:"Link",linkType:"Environment"}},revision:3,contentType:{sys:{type:"Link",linkType:"ContentType",id:"post"}},locale:"en-US"},fields:{title:"チェンジ・オブ・ライフ",publicationDate:"2018-08-23T00:00+09:00",slug:"changes-of-life",body:"『LIFE SHIFT』を読んで自分が望む幸福を考えたが、おそらくそれは、ひとりでは達成できないし、与えることでしか達成されない。というよりむしろ、奪うことで達成される成功なら不要だよなと思う。\n\n『GIVE & TAKE 「与える人」こそ成功する時代』は、ペンシルベニア大学ウォートン校 組織心理学社アダム・グラントの著書。ギバー：人に惜しみなく与える人、テイカー：真っ先に自分の利益を優先させる人、マッチャー：損得のバランスを考える人の３タイプを定義し、成功者のタイプに最も多いギバーになる心得、ギバーとマッチャーの平穏を乱すテイカーの見分け方などが解説されている。\n\nしかし、自分はどうにも、奪うだけの人を嫌悪し、バランスを取ろうとする典型的なマッチャーである気がしてならない。アダム・グラントの診断サイトでは87％ギバーの性質、13％テイカーの性質、0％マッチャーの性質という結果が出た、が、電車を待つ列は守るべきだし、席も1列7人で座れるようにするべきだと思ってしまう。あと、足は組まず投げ出してもいけない。ようそこの車よ、優先道路へ出るときは歩道より手前の「止まる」で止まれ（列挙してみるとマッチャーなのではなく、小うるさいおじさんであるだけな気がしてきた）。\n\nところで本文では、成功するギバーとして重要な分野を挙げている。人脈づくり：新しく知り合った人びとと関係を培い以前からつき合いのある人びととの結びつきを強めるための画期的なアプロ ーチ、協力 ：同僚と協力して業績をあげ彼らの尊敬を得られるような働き方、人に対する評価：才能を見極めてそれを伸ばし最高の結果を引き出すための実用的なテクニック、影響力：相手に自分のアイデアや関心事を支持してもらえるようなプレゼンテ ーション・販売・説得・交渉をするための斬新な手法、の４つだ。\n\n### ギバーの権化\n\n人脈づくりという分野において、一人、印象的な人物が紹介されている。フォーチュン誌が選んだ有力者640人とLinkdInでつながっているアダム・リフキンだ。\n\n彼は価値を交換するのではなく、ひたすら「増やす」ことを目指している。彼は「５分間の親切」というシンプルなルールでもってそれを達成しようとしている。初対面の人に会うたびに相手へいくつか質問して、「５分間の親切」を実行するチャンスを探す。いまどんな仕事にとり組んでいるのか。何か困っていることはないか。意見やアドバイス、誰か紹介してほしい人はないか。\n\n彼は「 与えること」は自分の殻を破るための自然な方法であると考えている。「自分が何 ももっていないとき、まず最初にどんなことをしますか？人と関係を築き、ほかの誰かの ために何かしてあげようとするでしょう？」もう何も考えることはない、ただ実行するのみだ。\n\n### 人脈・協力・影響力の重要性は評価経済より昔からあった\n\n『LIFE SHIFT』でも人脈・協力・影響力の重要性は語られていた。「中世の職人たちにとって、宗教上の義務以外で最も重要な課題は、職人としての高い名声を確立することだった。これは、さまざまな土地を渡り歩く金細工師などにとって、とくに重要だった。流しの職人は、仕事を得ようとする土地の多くでよそ者だから」だ。\n\n長い時間をかけて築かれる職人の評判は商品の品質を裏書きするものであり、顧客は、評判のいい職人に依頼すれば期待通りの品質の商品ができあがると当てにできる。まさに、個人単位でのブランドエクイティを形成する必要があるというのは昔から変わらない。情報の溢れるこの時代では、高位、評判（レビュー、アドボカシー）が決定の負担を軽減してくれる。\n\n***\n\n日頃から常々、心優しいギバーでありたいと思っている。メリットはもちろん意識してしまうが、何より自分自身が心穏やかでありたいからだ。負の感情は疲れる、疲れたくない。要は、如何に自分の感情をコントロールできるかという点にかかっており、そういう思いで今日も湯船に浸かるのだ。\n\nタイトルはJeff Millsの同名曲『Changes of Life』より。",thumbnail:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"hgrw0deknyty"}},id:"5qt2QhgI5Uu4aO8igiMuGs",type:"Asset",createdAt:"2018-08-14T09:27:11.850Z",updatedAt:"2018-08-14T09:27:11.850Z",environment:{sys:{id:"master",type:"Link",linkType:"Environment"}},revision:1,locale:"en-US"},fields:{title:"Changes of Life",file:{url:"//images.ctfassets.net/hgrw0deknyty/5qt2QhgI5Uu4aO8igiMuGs/c00115ddb9cf6c4879c7c565d4a7f6d0/thumbnail.jpg",details:{size:1268778,image:{width:2e3,height:1500}},fileName:"thumbnail.jpg",contentType:"image/jpeg"}}},associateName:"GIVE &amp; TAKE 「与える人」こそ成功する時代",associateAuthor:"アダム グラント",associateUrl:"http://www.amazon.co.jp/exec/obidos/ASIN/4837957463/pacificstat04-22/",associateImage:"https://images-fe.ssl-images-amazon.com/images/I/51zlMpFCCSL._SL75_.jpg"}},{sys:{space:{sys:{type:"Link",linkType:"Space",id:"hgrw0deknyty"}},id:"5RfNhRIys0eoUSSSkeeG6k",type:"Entry",createdAt:"2018-08-14T05:35:31.732Z",updatedAt:"2018-08-24T08:22:53.656Z",environment:{sys:{id:"master",type:"Link",linkType:"Environment"}},revision:11,contentType:{sys:{type:"Link",linkType:"ContentType",id:"post"}},locale:"en-US"},fields:{title:"プリ・スエージョン",publicationDate:"2018-08-14T00:00+09:00",slug:"pre-suation",body:"『PRE-SUATION——影響力と説得のための革命的瞬間 』は、『影響力の武器』で有名なロバート・チャルディーニによる著書。大きくPART1とPART2に分かれており前者はプリ・スエージョンについて、後者は広く連想の役割について述べられている。今回は前者から、ポイントを紹介したいと思う。\n\n\n### 説得する者が特権を得る瞬間\n\nコミュニケーション学者のサン・ボルカンとピーター・アンデルセンは、ショッピングモールやスーパーマーケットで調査を行なった。通行人にアンケートを依頼する声掛けを２つに分け、それぞれの回答率をはかるものだ。\n\n第1の調査では、よく訊かれるように、または自分でもこのように訊いてしまいそうな「少しお時間よろしいでしょうか？」という呼び止め。この場合の回答率は29%にしかならなかった。\n\n第2の調査ではプリ・スエージョン的なオープナーを用いて会話を始めた。「あなたは人助けができるタイプですか？」と尋ねると、ほぼ全員が少し考えた後に「ええ」と答え、77.3%に回答に応じた。\n\n別の調査でも「無料サンプルを差し上げるので、メールアドレスを教えてもらえないでしょうか？」では33%、「あなたは冒険心のあるタイプで、新しいことを試すのが好きですか？」では75.7%という結果が出ている。\n\n「このタイプに当てはまりますか？」という一面的な質問を投げかけた瞬間、’肯定的検証方略が働き、特権的な瞬間となる。変えるべきただ一つは、決定の瞬間に、その人の心の中で目立っているものということだ。\n\n\n### 目立つものは重要なもの\n\n著者がロンドンへ滞在していた際、英国女王エリザベス二世の在位50年を祝う祭典があった。その祭典についてメディアが大々的に報じる中、著者の目を引くエピソードがあった。ある若い女性が歓迎の列に並んでいて、ちょうど目の前に女王陛下がいらっしゃったとき、恐ろしいことにバッグの中の携帯電話が鳴り出した。彼女は狼狽し、恥ずかしさに身体が固まってしまった。その間も執拗に鳴り続ける携帯電話。女王陛下の視線も彼女のバッグに注がれている。とうとう女王陛下が彼女の方へ顔を近づけ、このように助言した。「あなた、電話にお出なさい。重要なお相手からかもしれないわ。」\n\nこの場において、あなた以上に重要な人などいらっしゃいますか？というツッコミとともに、注意を引くものは、観察者にその重要性を過大評価させるという理解が浮かび上がってくる。最近発表された京都大の研究では、生後10ヶ月の赤ちゃんが人間同士の視線の動きを観察し「他者から見られている人」を好む傾向にあることがわかったようだ。\n\n***\n\nこのほかにも、尋問中にプリ・スエージョンが働いたことによって冤罪になった実例、美術館の人気を強調した広告が好感度を高めるのは恋愛映画でなく暴力的な映画など、様々な事例とともにプリ・スエージョンのポイントが語られる。\n\n最後の章では「ポスト・スエージョン」として、プリ・スエージョンを永続的変化に繋げる方法も示されている。提案という場面は個人的なスケールでもビジネスにおいても数々あり、その後の行く末を決定づける重要な瞬間だ。この確度を高めていくためにも、影響に対する知識とスキルを習得すべきではないかと思う。",thumbnail:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"hgrw0deknyty"}},id:"1Mg2h2ii9CoyQsk6UCiqm4",type:"Asset",createdAt:"2018-08-14T05:52:37.086Z",updatedAt:"2018-08-14T05:52:37.086Z",environment:{sys:{id:"master",type:"Link",linkType:"Environment"}},revision:1,locale:"en-US"},fields:{title:"Pre-Suation",file:{url:"//images.ctfassets.net/hgrw0deknyty/1Mg2h2ii9CoyQsk6UCiqm4/1c6538495836cef8b9195969abf99311/davide-ragusa-2238-unsplash.jpg",details:{size:2675035,image:{width:4288,height:2848}},fileName:"davide-ragusa-2238-unsplash.jpg",contentType:"image/jpeg"}}},associateName:"PRE-SUASION :影響力と説得のための革命的瞬間",associateAuthor:"ロバート・チャルディーニ",associateUrl:"http://www.amazon.co.jp/exec/obidos/ASIN/4414304245/pacificstat04-22/",associateImage:"https://images-fe.ssl-images-amazon.com/images/I/51YaNUWR9eL._SL75_.jpg"}},{sys:{space:{sys:{type:"Link",linkType:"Space",id:"hgrw0deknyty"}},id:"4nTy5xPCq4WQsy6uO0kWme",type:"Entry",createdAt:"2018-08-13T07:15:38.138Z",updatedAt:"2018-08-24T08:24:00.720Z",environment:{sys:{id:"master",type:"Link",linkType:"Environment"}},revision:6,contentType:{sys:{type:"Link",linkType:"ContentType",id:"post"}},locale:"en-US"},fields:{title:"ビビット・ビット",publicationDate:"2018-08-06T00:00+09:00",slug:"the-22-immutable-laws-of-marketing",body:"『マーケティング22の法則』は、マーケティング戦略家であるアル・ライズとジャック・トラウトによる共著。音部大輔氏が、マーケティングの基礎づくりとして読んでおくべき書籍に挙げていた一冊。「マーケティングとは商品でなく知覚の戦い」であることを終始肝に銘じていく内容。\n\nタイトルの通り22の法則がそれぞれオムニバスとなって解説されており、それぞれがあっさりと読めてしまう、が、音部氏も推薦するように議論を行ったり何度となく読み返すべきエッセンスが凝縮されている。それぞれの法則を簡潔にまとめることで、今後議論する際の目次としたい。\n\nまた本編内では数度、第二次世界大戦時の戦略が話題として持ち上げられている。ちょっとしたエピソードにとどまるが案外と印象に残っていて、まずは孫子の兵法あたりからでも手に取るべきかもと思っている。\n\n***\n\n#### 一番手の法則\n一番手になることは、ベターであることに優る。最初のブランドが一般に先行的立場を維持する1つの理由は、そのブランド名がしばしば商品の総称になることである。\n\n#### カテゴリの法則\nあるカテゴリで一番手になれない場合は、一番手になれるカテゴリを創造せよ。\n\n#### 心の法則\n市場より、顧客の心へ最初に入り込むことがベターである。\n\n#### 知覚の法則\nマーケティングとは商品の戦いではなく知覚の戦いである。\n 「周知の事実の法則」自分自身の知覚ではなく、だれか他の人の知覚をもとに購入決定をする。\n \n#### 集中の法則\nマーケティングにおける最も強力なコンセプトは、見込み客の心の中にただ１つの言葉を植え付けること。\n\n#### 独占の法則\n２つの会社が、顧客の心に同じ言葉を植え付けることはできない。\n\n#### 梯子の法則\n採用すべき戦略は、あなたが梯子（カテゴリ）のどの段に居るかによって決定する\n\n#### 二極分化の法則\n長期的に見れば、あらゆる市場は２頭の馬の競争になる\n\n#### 対立の法則\nナンバーツーの座を狙っている時の戦略はナンバーワンの在り方によって決まる。顧客は、ナンバーワン商品を買いたがる層と買いたがらない層に分かれる。\n\n#### 分割の法則\n時の経過とともに１つのカテゴリは分割され、２つ以上のカテゴリに分かれていく\n\n#### 遠近関係の法則\nマーケティングの効果は長い時間を経てから現れる。ディスカウントは短期的な売りにはなるが、顧客はそのようなオマケがある時にだけ買い物することを覚える。\n\n#### 製品ライン拡張の法則\nブランドの権威を拡げたい、という抗いがたい圧力が存在する\n\n#### 犠牲の法則\n何かを得るためには何か（製品ライン、ターゲット市場、絶えざる変更）を犠牲にしなければならない。ポジションを維持するために最適な手法は、何よりもポジションを変更しないことである。\n\n#### 属性の法則\nあらゆる属性には、それとは正反対の優れた属性がある。ナンバーワンと同属性を目指すのでなく、それと張り合える正反対の属性を探すことの方が利口である。\n\n#### 正直の法則\n自身のネガティブな面を認めれば、顧客はあなたにポジティブな評価を与えてくれる\n\n#### 一撃の法則\nただ１つの動きが、重大な結果を生む\n\n#### 予測不能の法則\n競合のプランを自身の手で作成したのではない限り、その競合の将来を予測することはできない\n\n#### 成功の法則\n成功はしばしば傲慢へつながり、また、傲慢は失敗へとつながる\n\n#### 失敗の法則\n失敗は予期することも受け入れることもできる。「もし何かを学び、その何かを試みれば、その人は何かを得るはずだ。許せないのは同じ過ちを２度犯す人間である。」 — — サム・ウォルトン\n\n#### パブリシティの法則\n実態は、マスコミに露出する姿とは反対である場合が多い\n\n#### 成長促進の法則\n成功するマーケティング計画はファッド（一時的流行現象）の上に築かれない。トレンドの上に築かれる。あなたの商品への需要を長期的に維持する方法の１つは、ファッドには水を差し、その需要が完全に満足されないようにすること。\n\n#### 財源の法則\n然るべき資金がなければアイデアも宝の持ち腐れとなる",thumbnail:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"hgrw0deknyty"}},id:"6jyYOubksME66eYeIGuKKA",type:"Asset",createdAt:"2018-08-13T07:09:33.227Z",updatedAt:"2018-08-13T07:09:33.227Z",environment:{sys:{id:"master",type:"Link",linkType:"Environment"}},revision:1,locale:"en-US"},fields:{title:"The 22 immutable laws of marketing",file:{url:"//images.ctfassets.net/hgrw0deknyty/6jyYOubksME66eYeIGuKKA/f1ed1c4cee52a44adda056fbfffeb344/jeremy-lapak-550657-unsplash.jpg",details:{size:789981,image:{width:2e3,height:1333}},fileName:"jeremy-lapak-550657-unsplash.jpg",contentType:"image/jpeg"}}},associateName:"売れるもマーケ 当たるもマーケ―マーケティング22の法則",associateAuthor:"アル ライズ, ジャック トラウト",associateUrl:"http://www.amazon.co.jp/exec/obidos/ASIN/4884970233/pacificstat04-22/",associateImage:"https://images-fe.ssl-images-amazon.com/images/I/41ZZ608RNAL._SL75_.jpg"}},{sys:{space:{sys:{type:"Link",linkType:"Space",id:"hgrw0deknyty"}},id:"3ehzLgCw0UeW4ykawwAqOW",type:"Entry",createdAt:"2018-08-13T06:55:51.022Z",updatedAt:"2018-08-24T08:24:48.220Z",environment:{sys:{id:"master",type:"Link",linkType:"Environment"}},revision:3,contentType:{sys:{type:"Link",linkType:"ContentType",id:"post"}},locale:"en-US"},fields:{title:"ジョイン・ザ・フューチャー",publicationDate:"2018-04-05T00:00+09:00",slug:"join-the-future",body:"普段、自分はどれくらい、よい人生にしたいとか幸福になりたいだとか、思っているだろう。願ってはいるけれど、思うことは少ない。定義することも、価値観──欲求の傾向は変化していくものだからと無意識的に避けていたように思う。\n\nすこし前とは言っても今更ながらに『LIFE SHIFT』を読んだ。日本の、2007年生まれの半数が107歳まで生きるというこの時代に、過酷な勤労を長期間続けるわけにはいかない。一斉行進から離脱し、自分自身の人生について考え、実験し、貫き通す必要がある。その決断の中で、持つべき性質や資産が本文の中で語られている。\n\nこの機に自分にとっての幸福を内省すると、尊敬と愛のある家族・友人、心身の健康、やり甲斐を持って仕事ができればという3点に帰結する。こう言った状況を作るにやはりお金は必要だと、1年くらい前から投資をはじめた。関係も資産だ、投資を怠ればやがて朽ちる。やさしくて知識豊富な友人たちがいれば、生き方や働き方の選択肢を幅広く持つことができる。生きることのリスクを低めることができる。家庭が幸せであれば、仕事も頑張れるだろう（リンダ・グラットンとハンス=ヨアヒム・ウォルフラムとの共同調査では、家庭と職場との間には「感情の伝播」があるという。職場でのパフォーマンスは、家庭の幸福度に左右される）。\n\n投資を始めるにもキャッシュポジションを増やす必要がある。キャリアアップを成功させお金を稼ぐ力を身につけるためにも、スキル・知識という無形の資産が必要になる。すべてが繋がっているからなにから始めるべきということもないだろうけど、まず自分ひとりから始められることは、時間を捻出しスキル・知識の向上に邁進することだろうと思う。\n\nキャリアアップして獲得した金銭的資産を家庭や知人に還元する。バランスを保ちながら、また、有形資産を生み出す力を育む。どちらか一方の資産が大きく傾いてしまわないように、細かなタイミングと量でチューニングを行う。\n\n***\n\n#### なにを行うべきか\n具体的にどのようなアクションを取るべきだろう、この瞬間から何をすべきだろう。自分なりにあてはめて考えると、次のような３ステップになった。\n\n1. 既存のスキルや知識の資産化（ブランドエクイティ）\n2. その時点での過去・現在・未来を見つめ、アイデンティティの内省を図る\n3. 新しいスキルと知識の習得\n\n１番目に「既存のスキルや知識の資産化」を挙げているけれど、集団で働き、キャリアアップを図るにはこれが本当に重要なんだと痛感している。以前は、50〜60名ほどの会社だったから、自分がどのようなケーパビリティを持っているかについては、ほとんどのメンバーが把握していたと思う。しかし、現在の環境ではそのように状況に甘えられない。目に見えるかたちで資産化し、みずから広める必要がある。\n\nリチャード・セネットによると、「中世の職人たちにとって、宗教上の義務以外で最も重要な課題は、職人としての高い名声を確立することだった。これは、さまざまな土地を渡り歩く金細工師などにとって、とくに重要だった。流しの職人は、仕事を得ようとする土地の多くでよそ者だから」だ。長い時間をかけて築かれる職人の評判は商品の品質を裏書きするものであり、顧客は、評判のいい職人に依頼すれば期待通りの品質の商品ができあがると当てにできる。まさに、個人単位でのブランドエクイティを形成する必要があるというのは昔から変わらないということだ。\n\n２、３番目に内省と新しいスキル・知識の獲得を挙げたのは、これまでのキャリアアップのタイミングで、それまでの自身を覆すことで達成されたということが多くあったからだ。いま振り返れば、個人単位での破壊的イノベーション（クレイトン・クリステンセン）だったのかと思う。プログレスでなく、イノベーションでなければ大きなステップアップは成せない。\n\n逆説的に考えれば、大きくステップアップしたければそれまでの自分自身を積極的に壊していく必要がある。ダグラス・ホールとフィリップ・マーヴィスによると、自分についての理解を深めたり、外的な要因（周囲の人的・社会的・労働的環境）の影響を受けるときに既存の行動パターンは崩れるようだ。新しい生き方を模索する出発点になる（転職したてのまさに自分自身が、このタイミングでこの本を手に取った）。これを「ルーティン・バスティング（＝型にはまった行動の打破）」と呼ぶ。\n\n自意識的に既存の行動パターンに疑問を持つことで、新しいスキルと知識の習得に向かうモチベーションを獲得する。自分の生き方に疑問や不安を持つには新たな視点を得るという機会が必要だし、身近なところだと旅行や読書が適しているだろう。\n\n***\n\n#### なにを指針に選択すべきか\nそうした既存の行動を打破するあいだに、変わらないものこそが自身のアイデンティティなのだろう。自分のことについて理解が深まれば、ここ数年〜十数年でやりたいことだけでなく、この人生で果たしたいことが見えてくるかもしれない。その大局に基づいて選択をできるのなら、リスクや後悔や時間を軽減できるのかもしれない。\n\nAmazon.com CEO ジェフ・ベゾスのように「 70～80歳になったときの私は、いま私がくだしている決断を評価するだろうか？」という問いも想像がしやすいかもしれない。\n\nバイオリニストのスティーブン・ナハマノヴィッチのある一節も、本文では引用されている。「時間がたっぷりあると思えば、立派な大聖堂を建てられるが、四半期単位でものを考えれば、醜悪なショッピングモールができあがる」。\n\nここ数年のビジョンはあるけれど、自分はこの人生でなにを成し遂げたいだろう。タイトルはTuff Little Unitの『Join the Future』より。",thumbnail:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"hgrw0deknyty"}},id:"1i7gLFzK8GiCmOG46AoYqO",type:"Asset",createdAt:"2018-08-13T06:54:01.592Z",updatedAt:"2018-08-13T06:54:01.592Z",environment:{sys:{id:"master",type:"Link",linkType:"Environment"}},revision:1,locale:"en-US"},fields:{title:"Join the future",file:{url:"//images.ctfassets.net/hgrw0deknyty/1i7gLFzK8GiCmOG46AoYqO/fe0b057963eff84b0f40d1c53f774fa6/1_u-LvKovZKD3pDkAZ4B1uXQ.jpeg",details:{size:212300,image:{width:2e3,height:1333}},fileName:"1_u-LvKovZKD3pDkAZ4B1uXQ.jpeg",contentType:"image/jpeg"}}},associateName:"LIFE SHIFT",associateAuthor:"リンダ グラットン, アンドリュー スコット",associateUrl:"http://www.amazon.co.jp/exec/obidos/ASIN/4492533877/pacificstat04-22/",associateImage:"https://images-fe.ssl-images-amazon.com/images/I/51O6gnrJzCL._SL75_.jpg"}},{sys:{space:{sys:{type:"Link",linkType:"Space",id:"hgrw0deknyty"}},id:"4OlOqK9QwwgYsGC4Kk2M8M",type:"Entry",createdAt:"2018-08-13T06:52:29.328Z",updatedAt:"2018-08-13T06:52:29.329Z",environment:{sys:{id:"master",type:"Link",linkType:"Environment"}},revision:1,contentType:{sys:{type:"Link",linkType:"ContentType",id:"post"}},locale:"en-US"},fields:{title:"ビルズ",publicationDate:"2017-10-13T00:00+09:00",slug:"bills",body:"Truck Furnitureという家具ブランドのダイニングテーブルを検討しているのだが、その購入には驚くべき事実がある。納期6か月。あるいは半年とも言えるし、あるいは180日、4392時間、263,520分、15,811,200秒。どの単位で取り扱っても長い。遠い。\n\nこの納期はどこからやってくるのかと空想する。手を動かせるメンバーが少ない。発注が多い。と商業的なことばかりを考えてしまったが、そもそものブランド・アイデンティティを鑑みると「風合いを出すためには物理的な時間が必要」という想像が一番しっくりくる。ブランドサイトにもこうある。\n\n> 1997年、節や割れなど、通常であれば木材の欠点として取り除く部分を\n素材の味と考え、あえて取り入れたシリーズをはじめました。手に触れたり、日に焼けたり、その人の使い方によって、家具も一緒に年をとり、いい味がでる。そんな道具として長く使える家具を作っています。\n商品は試作を重ね、さらに実際の生活のなかで使ってみて納得がいくものを形にしていきます。家具はもちろん、張り地に使う革やファブリックなどの素材もTRUCKオリジナルです。\n注文を受けてから、ショップの１Fにある工場で、ひとつひとつ制作しています。\nhttps://www.truck-furniture.co.jp/about/furniture.html\n\n***\n\n時間を資源として捉え有効に扱う、と考えると自分でコントロールができて他人との差を出せる可処分時間を意識しがちだ。しかし、寝ている時間も食事をする時間も働く時間も家族と過ごす時間もすべてひっくるめれば、ほとんどの人にとって時間は平等に進んでいる。無意識のうちに。\n\n投資とは、そのような時間を自覚することなのだなと資産運用を始めて半年ほどになる今日この頃に気付いている。そしてその無意識の時間を活用するには原資に働いてもらう必要があるわけで、今日もカネを稼ぐ。タイトルはLunchmoney Lewisの楽曲「Bills」より。",thumbnail:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"hgrw0deknyty"}},id:"1sGgrMKBNKsAsGmwQUYwwG",type:"Asset",createdAt:"2018-08-13T06:51:35.939Z",updatedAt:"2018-08-13T06:51:35.939Z",environment:{sys:{id:"master",type:"Link",linkType:"Environment"}},revision:1,locale:"en-US"},fields:{title:"Bills",file:{url:"//images.ctfassets.net/hgrw0deknyty/1sGgrMKBNKsAsGmwQUYwwG/5fee4f25f23d56d16c4c971287bf46a4/1_PJURdfWBahGUxcnEJVyhxQ.jpeg",details:{size:1035657,image:{width:2e3,height:1336}},fileName:"1_PJURdfWBahGUxcnEJVyhxQ.jpeg",contentType:"image/jpeg"}}}}},{sys:{space:{sys:{type:"Link",linkType:"Space",id:"hgrw0deknyty"}},id:"1bqbY6QJk2sC62YwW8wyCq",type:"Entry",createdAt:"2018-08-13T06:49:59.843Z",updatedAt:"2018-08-13T06:49:59.843Z",environment:{sys:{id:"master",type:"Link",linkType:"Environment"}},revision:1,contentType:{sys:{type:"Link",linkType:"ContentType",id:"post"}},locale:"en-US"},fields:{title:"プラトー・オブ・ミラー",publicationDate:"2017-09-13T00:00+09:00",slug:"the-plateaux-of-mirror",body:"STANDARD代表・鈴木さんと食事に行った時のこと。キャリアを形成していく上で自身が最近考えていることを（勝手に）話したところ、それはAmazonの”Working-Backwards”に似ているようだった。\n\nその時に話したことは要するに、数年後のビジョンを描き、その実現に必要な項目（スキル／経験／マインドセット）を選定し、その項目を裏付ける指標でもって仕事のひとつずつに取り組みたい、といった内容だ。\n\nTHE GUILD深津さんは随分と前に書いていらして、灯台下暗し、FICCにもそのようなフレームワークが存在する（FICC BLOG「説得する力 : ワンページメモライティング」）。\n\n***\n\n数年前から叫ばれていた”評価経済社会”もVALUという市場機構を得て、社会に対する個人単位でのマーケティング戦略が必要な時代になりつつある。それは、会社に対する従業員という単位でも同様で、ポジショニングによって案件のやりがいや居心地が左右される。\n\n***\n\n初回の投稿のきっかけにもなったわけだが、私はとにかく発信できないことが欠点である。周囲の人も仕事がしづらいだろうなと自覚している。理解を得るまでに時間がかかる。性格的にもあまり愛嬌がないし、仕事になると大変な割合で冷徹になる。手の施しようがない。終わってる。\n\nそこで、私の取扱説明書を用意することにした。そう、西野カナだ。Working-Backwardsに則って「プレスリリース」という書式を用い、USP（Unique Selling Proposition）を判断の基準にする。併せて「クレド（ラテン語で「信条」「志」「約束」の意）」まで用意できたら尚よい。",thumbnail:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"hgrw0deknyty"}},id:"3lD2NqaglGqmWEWqQUuEoK",type:"Asset",createdAt:"2018-08-13T06:49:49.559Z",updatedAt:"2018-08-13T06:49:49.559Z",environment:{sys:{id:"master",type:"Link",linkType:"Environment"}},revision:1,locale:"en-US"},fields:{title:"The plateaux of mirror",file:{url:"//images.ctfassets.net/hgrw0deknyty/3lD2NqaglGqmWEWqQUuEoK/328c273a254776516890d0cdd27ee5f7/1_-tSaKmjF_DXD-1yNBj5LPA.jpeg",details:{size:722152,image:{width:2e3,height:1333}},fileName:"1_-tSaKmjF_DXD-1yNBj5LPA.jpeg",contentType:"image/jpeg"}}}}},{sys:{space:{sys:{type:"Link",linkType:"Space",id:"hgrw0deknyty"}},id:"1Vnku0X3yk4uoUaM0U6Kqy",type:"Entry",createdAt:"2018-08-13T05:44:02.757Z",updatedAt:"2018-08-13T05:44:24.730Z",environment:{sys:{id:"master",type:"Link",linkType:"Environment"}},revision:2,contentType:{sys:{type:"Link",linkType:"ContentType",id:"post"}},locale:"en-US"},fields:{title:"スタート・イット・アップ",publicationDate:"2017-09-11T00:00+09:00",slug:"start-it-up",body:"DONGURI永井さん／FICC藤井さんとの食事で、要約すると「発信して欲しい」みたいなことを言ってもらった。折角、背中を押してもらうような言葉をいただいたので、さっそく取り組んでいこうと思った。\n\nが、どのような姿勢で書くべきか。題材 - 何について書くのかというより文章の性質。\n\n体験したことのみを述べるのであれば、独自性は高まるけれど読者にとって得られるものって果たしてあるだろうか。考えたことのみを語るのであれば、ある読者には与えることがあっても、一方の読者には当たり前のことだろう。\n\nならば、その2つ、体験と思考を併せて書けばいいのかと、当たり前だろと言われるようなことを、シャワーを浴びながら思い、ここに書き留めた。",thumbnail:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"hgrw0deknyty"}},id:"5jOFOzIwE8gY0OO8OMck6k",type:"Asset",createdAt:"2018-08-13T05:43:01.719Z",updatedAt:"2018-08-13T05:43:01.719Z",environment:{sys:{id:"master",type:"Link",linkType:"Environment"}},revision:1,locale:"en-US"},fields:{title:"Start it up",file:{url:"//images.ctfassets.net/hgrw0deknyty/5jOFOzIwE8gY0OO8OMck6k/ed495a50d93588764b6e376b0aaae977/1_IiuIiihatpyKo-YtiHjblQ.jpeg",details:{size:356569,image:{width:2e3,height:1188}},fileName:"1_IiuIiihatpyKo-YtiHjblQ.jpeg",contentType:"image/jpeg"}}}}}],currentPost:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"hgrw0deknyty"}},id:"4nTy5xPCq4WQsy6uO0kWme",type:"Entry",createdAt:"2018-08-13T07:15:38.138Z",updatedAt:"2018-08-24T08:24:00.720Z",environment:{sys:{id:"master",type:"Link",linkType:"Environment"}},revision:6,contentType:{sys:{type:"Link",linkType:"ContentType",id:"post"}},locale:"en-US"},fields:{title:"ビビット・ビット",publicationDate:"2018-08-06T00:00+09:00",slug:"the-22-immutable-laws-of-marketing",body:"『マーケティング22の法則』は、マーケティング戦略家であるアル・ライズとジャック・トラウトによる共著。音部大輔氏が、マーケティングの基礎づくりとして読んでおくべき書籍に挙げていた一冊。「マーケティングとは商品でなく知覚の戦い」であることを終始肝に銘じていく内容。\n\nタイトルの通り22の法則がそれぞれオムニバスとなって解説されており、それぞれがあっさりと読めてしまう、が、音部氏も推薦するように議論を行ったり何度となく読み返すべきエッセンスが凝縮されている。それぞれの法則を簡潔にまとめることで、今後議論する際の目次としたい。\n\nまた本編内では数度、第二次世界大戦時の戦略が話題として持ち上げられている。ちょっとしたエピソードにとどまるが案外と印象に残っていて、まずは孫子の兵法あたりからでも手に取るべきかもと思っている。\n\n***\n\n#### 一番手の法則\n一番手になることは、ベターであることに優る。最初のブランドが一般に先行的立場を維持する1つの理由は、そのブランド名がしばしば商品の総称になることである。\n\n#### カテゴリの法則\nあるカテゴリで一番手になれない場合は、一番手になれるカテゴリを創造せよ。\n\n#### 心の法則\n市場より、顧客の心へ最初に入り込むことがベターである。\n\n#### 知覚の法則\nマーケティングとは商品の戦いではなく知覚の戦いである。\n 「周知の事実の法則」自分自身の知覚ではなく、だれか他の人の知覚をもとに購入決定をする。\n \n#### 集中の法則\nマーケティングにおける最も強力なコンセプトは、見込み客の心の中にただ１つの言葉を植え付けること。\n\n#### 独占の法則\n２つの会社が、顧客の心に同じ言葉を植え付けることはできない。\n\n#### 梯子の法則\n採用すべき戦略は、あなたが梯子（カテゴリ）のどの段に居るかによって決定する\n\n#### 二極分化の法則\n長期的に見れば、あらゆる市場は２頭の馬の競争になる\n\n#### 対立の法則\nナンバーツーの座を狙っている時の戦略はナンバーワンの在り方によって決まる。顧客は、ナンバーワン商品を買いたがる層と買いたがらない層に分かれる。\n\n#### 分割の法則\n時の経過とともに１つのカテゴリは分割され、２つ以上のカテゴリに分かれていく\n\n#### 遠近関係の法則\nマーケティングの効果は長い時間を経てから現れる。ディスカウントは短期的な売りにはなるが、顧客はそのようなオマケがある時にだけ買い物することを覚える。\n\n#### 製品ライン拡張の法則\nブランドの権威を拡げたい、という抗いがたい圧力が存在する\n\n#### 犠牲の法則\n何かを得るためには何か（製品ライン、ターゲット市場、絶えざる変更）を犠牲にしなければならない。ポジションを維持するために最適な手法は、何よりもポジションを変更しないことである。\n\n#### 属性の法則\nあらゆる属性には、それとは正反対の優れた属性がある。ナンバーワンと同属性を目指すのでなく、それと張り合える正反対の属性を探すことの方が利口である。\n\n#### 正直の法則\n自身のネガティブな面を認めれば、顧客はあなたにポジティブな評価を与えてくれる\n\n#### 一撃の法則\nただ１つの動きが、重大な結果を生む\n\n#### 予測不能の法則\n競合のプランを自身の手で作成したのではない限り、その競合の将来を予測することはできない\n\n#### 成功の法則\n成功はしばしば傲慢へつながり、また、傲慢は失敗へとつながる\n\n#### 失敗の法則\n失敗は予期することも受け入れることもできる。「もし何かを学び、その何かを試みれば、その人は何かを得るはずだ。許せないのは同じ過ちを２度犯す人間である。」 — — サム・ウォルトン\n\n#### パブリシティの法則\n実態は、マスコミに露出する姿とは反対である場合が多い\n\n#### 成長促進の法則\n成功するマーケティング計画はファッド（一時的流行現象）の上に築かれない。トレンドの上に築かれる。あなたの商品への需要を長期的に維持する方法の１つは、ファッドには水を差し、その需要が完全に満足されないようにすること。\n\n#### 財源の法則\n然るべき資金がなければアイデアも宝の持ち腐れとなる",thumbnail:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"hgrw0deknyty"}},id:"6jyYOubksME66eYeIGuKKA",type:"Asset",createdAt:"2018-08-13T07:09:33.227Z",updatedAt:"2018-08-13T07:09:33.227Z",environment:{sys:{id:"master",type:"Link",linkType:"Environment"}},revision:1,locale:"en-US"},fields:{title:"The 22 immutable laws of marketing",file:{url:"//images.ctfassets.net/hgrw0deknyty/6jyYOubksME66eYeIGuKKA/f1ed1c4cee52a44adda056fbfffeb344/jeremy-lapak-550657-unsplash.jpg",details:{size:789981,image:{width:2e3,height:1333}},fileName:"jeremy-lapak-550657-unsplash.jpg",contentType:"image/jpeg"}}},associateName:"売れるもマーケ 当たるもマーケ―マーケティング22の法則",associateAuthor:"アル ライズ, ジャック トラウト",associateUrl:"http://www.amazon.co.jp/exec/obidos/ASIN/4884970233/pacificstat04-22/",associateImage:"https://images-fe.ssl-images-amazon.com/images/I/41ZZ608RNAL._SL75_.jpg"}}}],error:null,serverRendered:!0}</script><script src="/acperience/_nuxt/manifest.60f8aa34a467c14b5037.js" defer></script><script src="/acperience/_nuxt/layouts/default.171fd8b08e1d9896ae1f.js" defer></script><script src="/acperience/_nuxt/pages/posts/_slug.1f57163ee657e388bcb1.js" defer></script><script src="/acperience/_nuxt/vendor.7c08be59fd50da4da4a7.js" defer></script><script src="/acperience/_nuxt/app.903ffeda636b8415bdeb.js" defer></script>
